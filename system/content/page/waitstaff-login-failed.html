<div class="span9" style="padding-top:75px;">
	<h1>Waitstaff Dashboard</h1>
	<script type="text/javascript">

		function addNum(numeral) {
			document.getElementById("widbox").value += numeral;
			document.getElementById("clearbtn").className = "btn btn-large";
			document.getElementById("clearbtn").value = "X";
			}
		function clearIt() {
			document.getElementById("widbox").value = "";
			document.getElementById("clearbtn").className = "btn btn-large disabled";
			document.getElementById("clearbtn").value = "  ";
			}

    </script>
	<form action='/waitstaff' method='post'>
	<label>Please Enter Your PIN:</label>
	<div class="alert pull-left alert-error">
    <b>Invalid Pin!</b> If you need help, see a Manager!
    </div>
	<br /><br /><br />
	<div class="input-append">
		<input id="widbox" class="input-medium" type="text" id="pin" name="pin"><br>
		<input type="button" class="btn btn-large" onclick="addNum(7);" value="7" ></input><input type="button" class="btn btn-large" onclick="addNum(8);" value="8" ></input><input type="button" class="btn btn-large" onclick="addNum(9);" value="9" ></input><br>
		<input type="button" class="btn btn-large" onclick="addNum(4);" value="4" ></input><input type="button" class="btn btn-large" onclick="addNum(5);" value="5" ></input><input type="button" class="btn btn-large" onclick="addNum(6);" value="6" ></input><br>
		<input type="button" class="btn btn-large" onclick="addNum(1);" value="1" ></input><input type="button" class="btn btn-large" onclick="addNum(2);" value="2" ></input><input type="button" class="btn btn-large" onclick="addNum(3);" value="3" ></input><br>
		<input id="clearbtn" type="button" class="btn btn-large disabled" onclick="clearIt(1);" value="&nbsp;&nbsp;" ></input><input type="button" class="btn btn-large" onclick="addNum(1);" value="0" ></input><input type="submit" class="btn btn-large" value=">" ></input>
	</div>
</div>
