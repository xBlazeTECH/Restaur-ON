<script>

var ctrlpnl = '';


function activate(selection) {
	if (selection == "actions") {
		$( "#listitem" ).removeClass( "active" );
		$( "#additem" ).removeClass( "active" );
		$( "#actions" ).addClass( "active" );
		$( "#content" ).html( ctrlpnl );
	}
	if (selection == "listitem") {
		$( "#actions" ).removeClass( "active" );
		$( "#additem" ).removeClass( "active" );
		$( "#listitem" ).addClass( "active" );
		$( "#content" ).html( "<a href='#' onClick='changes();'> Make Changes </a>" );
	}
	if (selection == "additem") {
		$( "#actions" ).removeClass( "active" );
		$( "#listitem" ).removeClass( "active" );
		$( "#additem" ).addClass( "active" );
		$( "#content" ).html( "Test3" );
	}
}

function saveNoQuit() {
	$( "#saveNoQuit" ).addClass( "disabled" );
	$( "#saveNoQuit" ).removeClass( "btn-primary" );
	$( "#saveNoQuit" ).html( "Saved!" );
}

function changes() {
	$( "#saveNoQuit" ).removeClass( "disabled" );
	$( "#saveNoQuit" ).addClass( "btn-primary" );
	$( "#saveNoQuit" ).html( "Save" );
}

$(window).load(function () {
	activate("actions");
});
</script>
